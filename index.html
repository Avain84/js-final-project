<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM | 首頁</title>
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/all.css" />
    <script
      src="https://kit.fontawesome.com/81060961aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-noto-sans">
    <header>
      <nav class="navbar">
        <div
          class="container relative h-full flex justify-between items-center"
        >
          <h1>
            <a href="#" class="text-xl lg:text-2xl font-extrabold">WOWOROOM</a>
          </h1>
          <input type="checkbox" class="hidden" id="mobile_nav" />
          <label
            for="mobile_nav"
            class="label md:hidden w-10 h-10 relative cursor-pointer"
          >
            <div class="line"></div>
          </label>
          <ul
            class="menu transition-all duration-700 max-h-0 md:max-h-20 lg:max-h-[100px] overflow-hidden md:flex absolute top-[60px] md:top-0 left-0 md:left-auto right-0"
          >
            <li class="menu-btn text-white md:text-black">
              <a href="#" class="menu-link">床墊優勢</a>
            </li>
            <li class="menu-btn text-white md:text-black">
              <a href="#" class="menu-link">好評推薦</a>
            </li>
            <li class="menu-btn text-white md:text-black">
              <a href="#" class="menu-link">運送方式</a>
            </li>
            <li class="menu-btn text-purple-text">
              <a href="#" class="menu-link">立即預訂</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="container pt-[60px] pb-20">
        <h2 class="h2-text">填寫預訂資料</h2>
        <form class="grid gap-x-4 grid-cols-6 lg:gap-x-[30px] lg:grid-cols-12">
          <label for="name" class="info-label">姓名</label>
          <input
            type="text"
            name=""
            placeholder="請輸入姓名"
            id="name"
            class="info-input"
          />
          <label for="phone" class="info-label">電話</label>
          <input
            type="tel"
            name=""
            placeholder="請輸入電話"
            id="phone"
            class="info-input"
          />
          <label for="mail" class="info-label">Email</label>
          <input
            type="email"
            name=""
            placeholder="請輸入 Email"
            id="mail"
            class="info-input"
          />
          <label for="address" class="info-label">寄送地址</label>
          <input
            type="text"
            name=""
            placeholder="請輸入寄送地址"
            id="address"
            class="info-input"
          />
          <label for="pay" class="info-label">交易方式</label>
          <select name="" id="pay" class="info-input">
            <option value="ATM" selected>ATM</option>
            <option value="信用卡">信用卡</option>
            <option value="超商付款">超商付款</option>
          </select>
        </form>
        <div class="mx-auto mt-7 flex justify-center">
          <button class="text-white text-lg md:text-xl py-2.5 px-10 md:px-[68px] rounded bg-black hover:bg-purple-bg">
            送出預訂資料
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
