<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM | 首頁</title>
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/all.css" />
    <script
      src="https://kit.fontawesome.com/81060961aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-noto-sans">
    <header>
      <nav class="navbar">
        <div
          class="container relative h-full flex justify-between items-center"
        >
          <h1>
            <a href="#" class="text-xl lg:text-2xl font-extrabold">WOWOROOM</a>
          </h1>
          <input type="checkbox" class="hidden" id="mobile_nav" />
          <label
            for="mobile_nav"
            class="label md:hidden w-10 h-10 relative cursor-pointer"
          >
            <div class="line"></div>
          </label>
          <ul
            class="menu transition-all duration-700 max-h-0 md:max-h-20 lg:max-h-[100px] overflow-hidden md:flex absolute top-[60px] md:top-0 left-0 md:left-auto right-0"
          >
            <li class="menu-btn text-white md:text-black">
              <a href="#" class="menu-link">床墊優勢</a>
            </li>
            <li class="menu-btn text-white md:text-black">
              <a href="#" class="menu-link">好評推薦</a>
            </li>
            <li class="menu-btn text-white md:text-black">
              <a href="#" class="menu-link">運送方式</a>
            </li>
            <li class="menu-btn text-purple-text">
              <a href="#" class="menu-link">立即預訂</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="delivery py-4 md:py-8 text-center">
      <div class="container">
        <h2 class="text-lg md:text-[28px] mb-4 md:mb-8">運送方式</h2>
        <ul class="flex justify-center gap-3 md:gap-[25px]">
          <li class="flex flex-col items-center">
            <div class="delivery-icon">
              <i class="fa-solid fa-cart-shopping md:text-[45px]"></i>
            </div>
            <h3 class="text-xs md:text-xl mt-2">STEP.1</h3>
            <p class="text-[8px] md:text-base">選購商品</p>
          </li>
          <li class="mt-[9px] md:mt-11">
            <i class="fa-solid fa-caret-right md:text-xl"></i>
          </li>
          <li class="flex flex-col items-center">
            <div class="delivery-icon">
              <i class="fa-solid fa-list-ul md:text-[45px]"></i>
            </div>
            <h3 class="text-xs md:text-xl mt-2">STEP.2</h3>
            <p class="text-[8px] md:text-base">填寫預定資料</p>
          </li>
          <li class="mt-[9px] md:mt-11">
            <i class="fa-solid fa-caret-right md:text-xl"></i>
          </li>
          <li class="flex flex-col items-center">
            <div class="delivery-icon">
              <i class="fa-solid fa-check md:text-[45px]"></i>
            </div>
            <h3 class="text-xs md:text-xl mt-2">STEP.3</h3>
            <p class="text-[8px] md:text-base">預定成功</p>
          </li>
          <li class="mt-[9px] md:mt-11">
            <i class="fa-solid fa-caret-right md:text-xl"></i>
          </li>
          <li class="flex flex-col items-center">
            <div class="delivery-icon">
              <i class="fa-solid fa-envelope md:text-[45px]"></i>
            </div>
            <h3 class="text-xs md:text-xl mt-2">STEP.4</h3>
            <p class="text-[8px] md:text-base">Email 付款資訊</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/933724d88b.js"
    crossorigin="anonymous"
  ></script>
</html>
