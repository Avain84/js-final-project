<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM | 後台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/all.css" />
  </head>
  <body class="font-noto-sans">
    <header>
      <nav class="navbar">
        <div
          class="container relative h-full flex justify-between items-center"
        >
          <h1>
            <a href="#" class="text-xl lg:text-2xl font-extrabold">WOWOROOM</a>
          </h1>
          <input type="checkbox" class="hidden" id="mobile_nav" />
          <label
            for="mobile_nav"
            class="label md:hidden w-10 h-10 relative cursor-pointer"
          >
            <div class="line"></div>
          </label>
          <ul
            class="menu transition-all duration-700 max-h-0 md:max-h-20 lg:max-h-[100px] overflow-hidden md:flex absolute top-[60px] md:top-0 left-0 md:left-auto right-0"
          >
            <li class="menu-btn text-white md:text-black">
              <a href="#" class="menu-link">後台管理</a>
            </li>
            <li class="menu-btn text-purple-text">
              <a href="#" class="menu-link">管理員登入</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-[60px]">
        <h2 class="h2-text mb-[98px]">全產品類別營收比重</h2>
        <div class="mb-[58px] flex justify-center" id="chart"></div>
        <div class="data flex flex-col pb-[108px]">
          <button
            class="self-end border rounded hover:bg-black hover:text-white px-5 py-2.5 mb-3"
          >
            清除全部訂單
          </button>
          <div class="table-scroll overflow-x-auto overflow-y-hidden">
            <table class="w-[1110px] border-collapse text-left">
              <thead>
                <tr>
                  <th class="back-table-style">訂單編號</th>
                  <th class="back-table-style">聯絡人</th>
                  <th class="back-table-style max-w-[217px]">聯絡地址</th>
                  <th class="back-table-style max-w-[214px]">電子郵件</th>
                  <th class="back-table-style">訂單品項</th>
                  <th class="back-table-style">訂單日期</th>
                  <th class="back-table-style">訂單狀態</th>
                  <th class="back-table-style">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="back-table-style">10088377474</td>
                  <td class="back-table-style">小杰<br />0912345678</td>
                  <td class="back-table-style max-w-[217px]">
                    高雄市前鎮區六合路183巷66號
                  </td>
                  <td class="back-table-style max-w-[214px]">
                    cccexample@gmail.com
                  </td>
                  <td class="back-table-style">Louvre 雙人床架</td>
                  <td class="back-table-style"><time>2021/03/08</time></td>
                  <td class="back-table-style"><a href="#" class="underline text-blue-state">未處理</a></td>
                  <td class="back-table-style px-0 text-center">
                    <button
                      type="button"
                      class="text-white bg-red-delete px-3 py-2"
                    >
                      刪除
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="./src/scripts/admin.js"></script>
  </body>
</html>
